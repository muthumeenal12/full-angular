<div class="enquiry-container">
  <h3>Enquire Now</h3>
  
  <form (ngSubmit)="submitForm()">
    <!-- Name Field -->
    <label>Name:</label>
    <input type="text" [(ngModel)]="enquiryData.name" name="name" required>
    <div class="error" *ngIf="enquiryData.errors.includes('Name should be at least 3 characters long')">
      Name should be at least 3 characters long
    </div>

    <!-- Email Field -->
    <label>Email:</label>
    <input type="email" [(ngModel)]="enquiryData.email" name="email" required>
    <div class="error" *ngIf="enquiryData.errors.includes('Please enter a valid email address')">
      Please enter a valid email address
    </div>

    <!-- Service Type Dropdown -->
    <label>Service Type:</label>
    <select [(ngModel)]="enquiryData.serviceType" name="serviceType">
      <option *ngFor="let service of services" [value]="service">{{ service }}</option>
    </select>
    <div class="error" *ngIf="enquiryData.errors.includes('Please select a service type')">
      Please select a service type
    </div>

    <!-- Message Field -->
    <label>Message:</label>
    <textarea [(ngModel)]="enquiryData.message" name="message"></textarea>
    <div class="error" *ngIf="enquiryData.errors.includes('Message should be at least 10 characters long')">
      Message should be at least 10 characters long
    </div>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>
</div>
